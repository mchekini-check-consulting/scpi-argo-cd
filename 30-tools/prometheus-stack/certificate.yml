apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: grafana-tls
spec:
  issuerRef:
    group: cert-manager.io
    kind: ClusterIssuer
    name: lets-encrypt
  secretName: grafana-tls
  dnsNames:
    - grafana.check-consulting.net
  usages:
    - digital signature
    - key encipherment
