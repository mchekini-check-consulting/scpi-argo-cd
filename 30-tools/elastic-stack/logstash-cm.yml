apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-config
  namespace: logging
data:
  logstash.conf: |
    input {
      beats {
        port => 5045
      }
    }
    
    

    filter {
      grok {
        match => {
           "message" => "%{TIMESTAMP_ISO8601:timestamp} \[%{WORD:environment}\] \[%{DATA:thread}\] %{LOGLEVEL:loglevel} %{JAVACLASS:logger} - %{GREEDYDATA:logmessage}"
        }
      }
    }

    output {
      elasticsearch {
        hosts => ["elasticsearch:9200"]
        manage_template => "false"
        index => "apps-logs"
      }
      stdout { codec => rubydebug }
    }
    
    
    
