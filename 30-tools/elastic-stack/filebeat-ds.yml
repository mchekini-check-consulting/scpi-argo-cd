apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: filebeat
  namespace: logging
spec:
  selector:
    matchLabels:
      k8s-app: filebeat
  template:
    metadata:
      labels:
        k8s-app: filebeat
    spec:
      serviceAccountName: fluentd
      containers:
        - name: filebeat
          image: docker.elastic.co/beats/filebeat:7.17.0
          command: ["/bin/sh", "/usr/share/filebeat/entrypoint.sh"]
          volumeMounts:
            - name: entrypoint-script
              mountPath: /usr/share/filebeat/entrypoint.sh
              subPath: entrypoint.sh
              readOnly: true
            - name: config
              mountPath: /etc/filebeat-ds.yml
              subPath: filebeat-ds.yml
            - name: varlog
              mountPath: /var/log
            - name: varlibdockercontainers
              mountPath: /var/lib/docker/containers
              readOnly: true
      volumes:
        - name: entrypoint-script
          configMap:
            name: filebeat-entrypoint
        - name: config
          configMap:
            name: filebeat-config
        - name: varlog
          hostPath:
            path: /var/log
        - name: varlibdockercontainers
          hostPath:
            path: /var/lib/docker/containers
