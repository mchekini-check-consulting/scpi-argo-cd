apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pg-db
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  rules:
    - host: int.pg-db.check-consulting.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pg-db
                port:
                  number: 80
  tls:
    - hosts:
        - int.pg-db.check-consulting.net
      secretName: pg-db-tls-int